<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Learning html forms</title>
    </head>
    <body>
        <h1>
            Welcome the students and faculty of appacadmey open.!!!
        </h1>
  <form action="/form-handling-url" method="post">
    <fieldset>
        <legend>
            ADD USER
        </legend>
        <div>
            <label for ="firstname"> FirstName</label>
            <input type="text" id="firstname" name="first_name">
        </div>
        <div>
            <label for="lastname"> LastName</label>
            <input type="text" id="lastname" name="last_name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email_address">

        </div>
        <div>
            <label for="role"> Role</label>
            <select id="role" name="'user_role_name">
                <option value="admin">Admin</option>
                <option value="user">user</option>
                <option value="guest">guest</option>
            </select>
        </div>
        <div>
            <p>Choose your favourate programming language</p>
            
            <input type="radio" id="html" name="fav_language" value="HTML" checked>
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br><br>

        </div>
        <div>
            <input type="checkbox" id="newsletter" name="additional_requirements" value="Sign up for news letter">
            <label for="newsletter">Sign up for newsletter</label><br>
            <input type="checkbox" id="agree" name="TandC" value="terms and conditions">
            <label for="agree">Agree to terms and conditions</label>
        </div>
        <!---<div>
            <label for="expiration">expiration</label>
            <input type="date" id="expiration" name="'expiration">
        </div>
        <div> --->
            <label for="additional_comments"> Additional comments</label><br>
            <textarea id="additional_comments" name ="additional_comments"></textarea>
        </div>
        <div>
            <button type="submit"> add this person</button>
        </div>
    </fieldset>
    </form>
    </body>
</html>
